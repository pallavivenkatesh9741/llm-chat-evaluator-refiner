<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLaMA Multi-Model Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .response {
            margin-top: 25px;
            padding: 15px;
            background: #eef2ff;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ¦™ LLaMA Multi-Model Chat</h2>

    <textarea id="prompt" placeholder="Ask your question..."></textarea>
    <br>
    <button onclick="sendPrompt()">Ask</button>

    <div class="response" id="response"></div>
</div>

<script>
    async function sendPrompt() {
        const prompt = document.getElementById("prompt").value;
        const responseDiv = document.getElementById("response");

        responseDiv.innerText = "Thinking...";

        const response = await fetch("/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt: prompt })
        });

        const data = await response.json();

        if (data.answer) {
            responseDiv.innerText = data.answer;
        } else {
            responseDiv.innerText = "Error: " + data.error;
        }
    }
</script>

</body>
</html>
